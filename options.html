<!-- options.html  -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Titech Auto-Login – 設定</title>
  <style>
    body   { font-family: system-ui, sans-serif; margin: 32px; line-height: 1.6; }
    label  { display: block; margin-top: 12px; }
    input[type="text"],
    input[type="password"] { width: 280px; padding: 6px; font-size: 14px; }
    table  { border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ccc; width: 28px; height: 28px; text-align: center; }
    td     { padding: 0; }
    td input {
      width: 100%; height: 100%; border: none; text-align: center;
      font-size: 14px; padding: 0; box-sizing: border-box;
    }
    button { margin-top: 20px; padding: 8px 20px; font-size: 14px; cursor: pointer; }
    #status { margin-top: 12px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ポータル資格情報</h2>

  <label>ID（アカウント） <input id="acc" type="text" autocomplete="username"></label>
  <label>Password <input id="pw" type="password" autocomplete="current-password"></label>

  <h3>マトリクス表（7 行 × 10 列）</h3>
  <div id="matrix-wrapper"></div>

  <button id="save">保存</button>
  <p id="status"></p>

  <script src="options.js"></script>
</body>
</html>
